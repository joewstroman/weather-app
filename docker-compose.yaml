version: '2' 
services:
  db:
    build:
      args:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      context: ./database
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  restapi:
    links: 
      - db
    build:
      context: ./restapi
    command: ./wait-for-db.sh db
    restart: always
    ports:
      - 9000:80
    environment:
      DB_HOST: db
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: weather
  web:
    build:
      context: ./web
    ports:
      - 80:5000
  