version: '2' 
services:
  db:
    build:
      args:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      context: ./database
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: me
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  restapi:
    links: 
      - db
    build:
      context: ./restapi
    restart: always
    ports:
     - "8000:3000"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      
  